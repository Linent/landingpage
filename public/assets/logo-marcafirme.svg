<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="340" viewBox="0 0 1400 340">
  <defs>
    <style>
      .wm { font-family: "Poppins","Nunito","Inter",system-ui,-apple-system,"Segoe UI",Arial; font-weight: 800; }
      .sm { font-family: "Poppins","Nunito","Inter",system-ui,-apple-system,"Segoe UI",Arial; font-weight: 700; letter-spacing: 1.5px; }
    </style>
  </defs>

  <!-- wordmark -->
  <text x="140" y="200" class="wm" font-size="128" fill="#0658F6">m</text>
  <text x="235" y="200" class="wm" font-size="128" fill="#0658F6">arc</text>

  <!-- stylized 'a' as a custom letter -->
  <g transform="translate(440,88)">
    <!-- teal arcs -->
    <path d="M55 0 A75 75 0 0 1 55 150" fill="none" stroke="#29D3D3" stroke-width="18" stroke-linecap="round"/>
    <path d="M55 0 A75 75 0 0 0 55 150" fill="none" stroke="#14BAE8" stroke-width="18" stroke-linecap="round" opacity="0.9"/>
    <!-- 'a' -->
    <text x="0" y="112" class="wm" font-size="128" fill="#0658F6">a</text>
  </g>

  <text x="560" y="200" class="wm" font-size="128" fill="#0658F6">Firme</text>

  <text x="1055" y="150" class="sm" font-size="30" fill="#0658F6">USA</text>
  <text x="1060" y="190" class="sm" font-size="22" fill="#5C6E8C">LEGAL</text>
</svg>
